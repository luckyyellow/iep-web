<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IEP - Image Encrypt Pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IEP - Image Encrypt Pixel</h1>

    <div class="section">
        <h2>Encrypt Image</h2>
        <input type="file" id="enc-file" accept="image/*">
        <input type="password" id="enc-password" placeholder="Password">
        <button id="encrypt-btn">Encrypt</button>
        <textarea id="enc-output" placeholder="Encrypted text"></textarea>
    </div>

    <div class="section">
        <h2>Decrypt Image</h2>
        <textarea id="dec-input" placeholder="Paste encrypted text"></textarea>
        <input type="password" id="dec-password" placeholder="Password">
        <button id="decrypt-btn">Decrypt</button>
        <canvas id="dec-canvas"></canvas>
    </div>

    <!-- zlib/pako -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="iep.js"></script>
</body>
</html>
